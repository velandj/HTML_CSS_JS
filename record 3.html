<!DOCTYPE html>

<html>
<head>
  
  <title>alumini form</title>
</head>
<body>
  <h1>
    Welcome Alumini!
  </h1>
    <form>
    <fieldset>
      
      <legend>Personal Details</legend>
       
      <table>
        <tr><td>Full Name</td><td><input type="text" placeholder="Enter Your Name"></td></tr>       
        <tr><td>Date of birth</td><td><input type="date"></td></tr>
        <tr><td>Gender</td><td><input type="radio" name="gender">male<input type="radio" name="gender">female</td></tr>
        <tr><td>Email</td><td><input type="email" placeholder="Enter Your Email"></td></tr>
        <tr><td>Phone number</td><td><input type="tel" placeholder="Enter your phone number"></td></tr>
        
      </table>
      
    </fieldset>
      
    <fieldset>
      <legend>
        Academic details
      </legend>
      <table>
        <tr><td>Year of Graduation:</td><td><input type="number" min="1949" max="2029"></td></tr>
  
        <tr><td>Favourite subject</td><td><select>
          <option>ITA</option> 
          <option>C</option>
          <option>MATHS</option>
          <option>CHEMISTRY</option>
          <option>PHYSICS</option>
          
        </select></td></tr>
      </table>
      
    </fieldset>
    <fieldset>
      <legend>Current Information</legend> 
      <table>
        <tr><td>higher education/profession</td><td><input type="text"></td></tr>
            <tr><td>current city</td><td><input type="text"></td></tr>
        <tr><td>Institution</td><td><input type="text"></td></tr>
   
   </table>
      
    </fieldset>
    <fieldset>
      <legend>Memories & feedback</legend>  
      <table>
        <tr><td>Feedback</td><td><textarea></textarea></td></tr>
             <tr><td>profile picture</td><td><input type="file"></td></tr>
   
      </table>
    </fieldset>
         <tr><td><input type="submit"></td><td><input type="reset"</td></tr>
   
    </form>
  <hr>
  <a href ="home page.html">home</a> |<a href="School life.html">school life</a> 
</body>
</html>
