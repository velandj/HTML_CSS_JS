<!DOCTYPE html>
<html>
    <body>
        <input id="num" required>
        <button onclick="check()" >check</button>
        <p id="vel">
        <p id="score">Score:10</p>
        </p>
        <script>
          
            var a=document.getElementById("num")
            var result=document.getElementById("vel")
            var ran=Math.floor(10*Math.random())+1;
            var score=document.getElementById("score")
            var tscore=10
            function check(){
                var n=a.value;
                if(n==ran){
                    document.getElementById("vel").innerHTML="right";
                    
                }
                else{   
                    tscore=tscore-1
                document.getElementById("vel").innerHTML="wrong";
                score.textContent="score:"+tscore;
            }
        }
        </script>
    </body>
</html>
